<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CountDown</title>
    <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6 text center">
        <h2>Game Clock</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-5 col-md-3 scoreboard text-center">
          <h1><div class="clock" id="countdown">00:00</div></h1>
          <div class="pause" id="pause">TIME OUT<span class="glyphicon glyphicon-pause" aria-hidden="true"></span></div>
          <div class="play" id="resume">RESUME PLAY<span class="glyphicon glyphicon-play" aria-hidden="true"></span></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="/clock.js"></script>

  </body>
</html>
